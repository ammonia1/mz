<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="font.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon.png?v=2">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="icon-ios.png">

<body>
    <script src="core.js"></script>

    <div class="frame ">
        <header id="header-container" data-effect="slide" data-down="2em"  class="emerge">
            <nav id="header">
                <a id="header__home" class="header-link" href=""><span class="header__home-gap">M.</span>Zimanovsky</a>
                <div id="menu">
                    <div id="header-links">
                        <a class="header-link" href="/about">About</a>
                        <a class="header-link" href="/pricelist.html">Pricelist</a>
                    </div>
                    <!--<button onclick="togglecontactform();" class="header-link"></button>-->
                    <input type="checkbox" id="contact-toggle-checkbox">

                    <label id="contact-button" class="header-link" for="contact-toggle-checkbox"><span>Contact M.</span></label>
                    <div id="slideout">
                        <div id="contact__form-container">
                            <form>
                                <div class="contact__form-container--row">
                                    <label for="name">E-mail </label>
                                    <input type="text" name="name" id="name" required>
                                </div>
                                <div class="contact__form-container--row">
                                    <label for="name">Message </label>
                                    <textarea type="text" name="name" id="name" required></textarea>
                                </div>
                                
                            </form>
                        </div>
                        <nav id="mobile-header">
                            <div id="mobile-header-links">
                                <a class="header-link" href="/about">Showcase</a>
                                <a class="header-link" href="/about">About</a>
                                <a class="header-link" href="/pricelist.html">Pricelist</a>
                            </div>
                        </nav>

                    </div>
                </div>
                
            </nav>
        </header>
        <main id="main" data-effect="relax"  class="emerge" data-hold="100">
            <figure class="showcase-container">
                <img src="oranges.jpg">
                <figcaption class="showcase-container__title">Tangerine Dreams<span class="showcase-container__year">2022</span></figcaption>
                
                
            </figure>
            <button></button>
        </main>
    </div>
</body>
</html>
